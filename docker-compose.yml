version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: [ "air" ]

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: grdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4631
    volumes:
      - ./init-scripts:/docker-entrypoint-initdb.d
